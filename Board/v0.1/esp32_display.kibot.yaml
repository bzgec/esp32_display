kibot:
  version: 1

global:
  date_format: '%Y/%m/%d'
  out_dir: ../../Outputs/v0.1

preflight:
  sch_replace:
    # date_command: "git log -1 --format='%as' -- $KIBOT_SCH_NAME"
    date_command: "date -d @`git log -1 --format='%at' -- $KIBOT_SCH_NAME` +%Y/%m/%d"
  pcb_replace:
    date_command: "date -d @`git log -1 --format='%at' -- $KIBOT_SCH_NAME` +%Y/%m/%d"
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
  filters:
    - filter: 'BCKL_OFF button hole on silkscreen - GND'
      error: 'silk_over_copper'
      regex:  'pad 2 \[GND\] of SW2'
    - filter: 'BCKL_OFF button hole on silkscreen - MCU pin'
      error: 'silk_over_copper'
      regex:  'pad 1 \[Net-\(R2-Pad2\)\] of SW2'
    - filter: 'USB silkscreen over edge'
      error: 'silk_over_copper'
      regex:  '132.0000 mm, 32.0000 mm'
    - filter: 'ESP32 silkscreen over edge'
      error: 'silk_over_copper'
      regex:  '87.0000 mm, 44.0000 mm'

outputs:
  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: gerberdir
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      line_width: 0.15

      # gerber options
      use_aux_axis_as_origin: false
      subtract_mask_from_silk: true
      use_protel_extensions: false
      gerber_precision: 4.5
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: false

    layers:
      # F.Cu, B.Cu
      - 'copper'

      # Paste, Slikscreen, Mask, Adhesive
      - 'technical'

      - 'Edge.Cuts'
