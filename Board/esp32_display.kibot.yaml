kibot:
  version: 1

global:
  date_format: '%Y/%m/%d'
  out_dir: ../Outputs

preflight:
  sch_replace:
    # date_command: "git log -1 --format='%as' -- $KIBOT_SCH_NAME"
    date_command: "date -d @`git log -1 --format='%at' -- $KIBOT_SCH_NAME` +%Y/%m/%d"
  pcb_replace:
    date_command: "date -d @`git log -1 --format='%at' -- $KIBOT_SCH_NAME` +%Y/%m/%d"
  run_erc: true
  # update_xml: true
  run_drc: true
  check_zone_fills: true
  ignore_unconnected: false
  filters:
    - filter: 'BCKL_OFF button hole on silkscreen - GND'
      error: 'silk_over_copper'
      regex:  'pad 2 \[GND\] of SW2'
    - filter: 'BCKL_OFF button hole on silkscreen - MCU pin'
      error: 'silk_over_copper'
      regex:  'pad 1 \[Net-\(R2-Pad2\)\] of SW2'
    - filter: 'USB silkscreen over edge'
      error: 'silk_over_copper'
      regex:  '132.0000 mm, 32.0000 mm'
    - filter: 'ESP32 silkscreen over edge'
      error: 'silk_over_copper'
      regex:  '87.0000 mm, 44.0000 mm'

outputs:
  - name: PDF_SCH
    comment: 'Print schematics to PDF'
    type: pdf_sch_print
    dir: ./
    options:
      output: '%f_sch.%x'

  - name: 'BOM_CSV'
    comment: "Bill of Materials in CSV format"
    type: bom
    dir: ./
    options:
      output: '%f_bom.%x'
      use_alt: true
      number: 1

  - name: 'PCB_DRAW_TOP'
    comment: "Draw PCB - top"
    type: pcbdraw
    dir: ./
    options:
      output: '%f_pcbdraw_top.%x'
      format: jpg
      bottom: false

  - name: 'PCB_DRAW_BOTTOM'
    comment: "Draw PCB - bottom"
    type: pcbdraw
    dir: ./
    options:
      output: '%f_pcbdraw_bottom.%x'
      format: jpg
      bottom: true

  - name: '3D_STEP'
    comment: "3D model in STEP format"
    type: step
    dir: ./
    options:
      output: '%f.%x'
      subst_models: true
      metric_units: true

